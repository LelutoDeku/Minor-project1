<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./util/SellerlandingPagestyeL.css">
    <title>Add Product Images</title>
</head>
<body>
    <header>
        <img src="./util/BidNest.png" alt="Logo" class="logo">
        <div class="bitnest-text">BidNest</div>
        <h1>Upload Product Images</h1>
        <a href="./About.html" class="about-button">About</a>
        <a class="products-button">All Products</a>
    </header>

    <section class="upload-form">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="product-images">Select Product Images:</label>
            <input type="file" id="product-images" name="product-images" accept="image/*" multiple>
            
            <div id="image-preview" class="image-preview"></div>
            
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter the product name"> 

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter a description for the product"></textarea>
            
            <label for="bidding-end-time">Bidding End Time:</label>
            <input type="datetime-local" id="bidding-end-time" name="bidding-end-time">
            
            <label for="base-price">Base Price:</label>
            <input type="number" id="base-price" name="base-price" step="100" placeholder="Enter the base price">
            
           

            <button type="submit" class="upload-button">Upload</button>
        </form>
    </section>

    <!-- <script src="./util/script.js"></script> -->

 
</body>
</html>
